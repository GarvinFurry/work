<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="img/running-shoe-g29b8f7e9c_1920.jpg">
					<div class="content">
						<h13>MEN SHOE</h13>
						<h14>Price: $40</h14>
						<p class="unit">Quantity: <input name="" value="2"></p>
					
					</div>
				</div>
				<div class="box">
					<img src="img/cowboy-hat-g20c352509_1920.png">
					<div class="content">
						<h13>HEADGEAR</h13>
						<h14>Price: $40</h14>
						<p class="unit">Quantity: <input name="" value="1"></p>
				
					</div>
				</div>
				<div class="box">
					<img src="img/shoes-ge4315e976_1920.jpg">
					<div class="content">
						<h13>MEN SHOE</h13>
						<h14>Price: $250</h14>
						<p class="unit">Quantity: <input name="" value="0"></p>
					
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>$120</span></p>
				<hr>
				<p><span>Tax (5%)</span> <span>$6</span></p>
				<hr>
				<p><span>Shipping</span> <span>$15</span></p>
				<hr>
			<p><span>Total</span> <span>$141</span></p><a href="#"><i class="fa fa-shopping-cart"></i>Checkout<a href="checkout.html"></a>
			</div>
		</div>
	</div>
</body>
</html>
